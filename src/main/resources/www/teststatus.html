<script>
		$(document).ready(function(){
			
			var executionId = getUrlVars()["executionId"];
			
			var urlExec = $("#testCaseCloudURL").html()+"executions/execution/"+executionId;
			
			$.getJSON(urlExec,function(data){
				
				var context = data._source;
				
				$("#settings tbody").append('<tr><td>EXECUTION ID</td><td>'+data._id+'</td></tr>');
				
				for(var k in context){
				
					if(k =="context"){
						for(var v in context[k]){
							$("#settings tbody").append('<tr><td>'+v.toUpperCase()+'</td><td>'+context[k][v]+'</td></tr>');
						}
						
					}else
						$("#settings tbody").append('<tr><td>'+k.toUpperCase()+'</td><td>'+context[k]+'</td></tr>');
				
				}
				
				loadResult(context.projectName);
				
			});
			
			
			
		});
		
		function loadResult(projectName){
			
			var executionId = getUrlVars()["executionId"];
			
			var url = $("#testCaseCloudURL").html()+projectName+"_summary/data?executionId="+executionId;
			
			var pass=0;
			var fail=0;
			$.getJSON(url,function(data){
				
				var recs = data.hits.hits;
				
				for(var k in recs){
					
					var rec = recs[k]._source;
					var message="";
					if(rec.status=="SUCCESS"){
						pass++;
					}else{
						fail++;
						for(var y in rec.steps){
							
							message+=(rec.steps)[y].errorMessage;
						}
					}
					
					
					
					
					var st = (rec.status=="SUCCESS")?'<i class="pe-7s-check" style="color:green;font-size:2em"></i>SUCCESS':'<i class="pe-7s-close-circle" style="color:red;font-size:2em"></i>FAILURE';
					
					var out = '<tr>'+
                	'<td>'+(parseInt(k)+1)+'</td>'+
                	'<td>'+rec.name+'</td>'+
                	'<td>'+rec.id+'</td>'+
                	'<td>'+st+'</td>'+
                	
                	'<td style="max-width:100px;word-wrap: break-word">'+message+'</td>'+
                	'</tr>'
					
					$("#testresult tbody").append(out);
				}
				
				var passp = (pass*100/(pass+fail)).toFixed(2);
				var failp = (fail*100/(pass+fail)).toFixed(2);
				
				$("#pass").html(pass+"( "+passp+"% )");
				
				$("#fail").html(fail+"( "+failp+"% )");
				
				
				if(fail==0){
					
					$("#fstatus").append('<i class="pe-7s-check" style="font-size:3em;color:green"></i>');
				}else{
					$("#fstatus").append('<i class="pe-7s-close-circle" style="font-size:3em;color:red"></i>');
				}
		    	
		    	var dataA=[(pass*100/(pass+fail)).toFixed(2),(fail*100/(pass+fail)).toFixed(2)];
		    	
		    	var labelsA=[passp+"%",failp+"%"];
		    	
		    	createPiChart("#chartPreferences",labelsA,dataA);
		    	
		    	$("#statHeader p").html("<i class=\"fa fa-circle text-info\"></i>Pass : "+pass+"/"+(pass+fail)+"<br> <i class=\"fa fa-circle text-danger\"></i>Fail : "+fail+"/"+(pass+fail));
		    	
			});
		}
		
		function runTests(env){
			
				execute(newArray,val,true,envInfo);
				
				
		    
		}
		
		function execute(urlsToty,val,initStatus,envInfo){
			var url = urlsToty.splice(0, 1)[0];
			send("http://"+$(val).html()+url.url,function(status,data){
				if(!status)
					$("td:nth-child(4)",$(val).parent()).append(url.failureReason+" : "+data);
				initStatus = initStatus&& status;
				
				envInfo.status=envInfo.status && initStatus;
				if(envInfo.status){
					$("#"+envInfo.id+"S").html('<i class="fa fa-check text-success">');
				}else{
					$("#"+envInfo.id+"S").html('<i class="fa fa-check text-danger">');
				}
				if(urlsToty.length>0)
					execute(urlsToty,val,initStatus,envInfo);
				else{
					var st = (initStatus)?'<i class="pe-7s-check" style="color:green;font-size:2em"></i>SUCCESS':'<i class="pe-7s-close-circle" style="color:red;font-size:2em"></i>FAILURE';
					if(initStatus){
						$("td:nth-child(3)",$(val).parent()).html(st);
					}else{
						$("td:nth-child(3)",$(val).parent()).html(st);
					}
					
				}	
			});
		}
	
		function send(url,callBack){
			
			$.ajax(url, {
			      success: function(data) {
			    	  callBack(true,data);
			      },
			      error: function(xhr) {
			    	  callBack(false,xhr.responseText);
			      }
			});
		}
		
		
		function createPiChart(id,labels,data){
    		
    		var dataPreferences = {
    	            series: [
    	                [25, 25, 25, 25]
    	            ]
    	        };
    	        
    	        var optionsPreferences = {
    	            donut: true,
    	            donutWidth: 40,
    	            startAngle: 0,
    	            total: 100,
    	            showLabel: false,
    	            axisX: {
    	                showGrid: false
    	            }
    	        };
    	    
    	        Chartist.Pie(id, dataPreferences, optionsPreferences);
    	        
    	        Chartist.Pie(id, {
    	          /* labels: ['62%','32%','6%'],
    	          series: [62, 32, 6] */
    	          labels: labels,
    	          series: data
    	        });
    	}
		
		function getUrlVars() {
		    var vars = {};
		    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
		    function(m,key,value) {
		      vars[key] = value;
		    });
		    return vars;
		  }

	</script>
